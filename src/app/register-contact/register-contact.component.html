<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]='"Contacts"' default-href="/contact"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openPage('Done')"> Done </ion-button>
    </ion-buttons>
    <ion-title>New contact</ion-title>
  </ion-toolbar>

  <div>

    <div class="person">
      <ion-icon class="person-circle" name="person-circle-outline"></ion-icon>
    </div>

    <a class="add-photo" href="http://">Add Photo</a>

    <ion-list>
      <ion-item>
        <ion-input placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Last name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Company"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item class="phone">
        <ion-button class="add" size="small" color="dark">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
        <ion-input placeholder="add phone"></ion-input>
      </ion-item>
      <ion-item class="phone">
        <ion-button class="add" size="small" color="dark">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
        <ion-input placeholder="add email"></ion-input>
      </ion-item>
    </ion-list>

  </div>

</ion-header>
